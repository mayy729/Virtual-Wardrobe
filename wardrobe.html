            <div class="wardrobe-controls">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="ğŸ” Search clothes by name, brand...">
                </div>

                <div class="filters-section">
                    <h3>Filter Conditions</h3>
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label for="filter-season">Season:</label>
                            <select id="filter-season">

                                <option value="spring">ğŸŒ¸ Spring</option>
                                <option value="summer">â˜€ï¸ Summer</option>
                                <option value="autumn">ğŸ‚ Autumn</option>
                                <option value="winter">â„ï¸ Winter</option>
                                <option value="all">ğŸŒŸ All Seasons</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="filter-occasion">Occasion:</label>
                            <select id="filter-occasion">
                                <option value="">All Occasions</option>
                                <option value="casual">ğŸ‘• Casual</option>
                                <option value="date">ğŸ’• Date</option>

                        <div class="filter-group">

                        </div>

                        <div class="filter-group">

                        </div>

            </div>

            <div class="wardrobe-stats">

                    <span class="stat-value" id="total-items">0</span>

                <div class="stat-item">
